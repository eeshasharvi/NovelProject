<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegistrationPage</title>
  
</head>
<body> 
<center>
    <table border="2">
    <th>
    <div class="registration-form">
      <h2>Create your account</h2>
      <form action="register" >
        <div class="input-group">
          <label for="Firstname">First Name:</label>
          <input type="text" id="username" name="username" placeholder="First name" required> <br><br>
            <label for="Middlename">Middle Name:</label>
            <input type="text" id="username" name="username" placeholder="Middle name" required><br><br>
       
            <label for="Lastname">Last Name:</label>
            <input type="text" id="username" name="username" placeholder="Lastname" required><br><br>

          <label for=" Date Of Birth">Date Of Birth:</label>
          <input type="date" placeholder="Date of Birth" required> <br><br>

          <label for="gender">Gender:</label>
          <input type="text" placeholder="Gender" > <br><br>

          <label for="tel">Phone number:</label>
          <input type="tel" placeholder="Phone number"><br><br>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Email" required><br><br>
       
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="password" required><br><br>
        
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm-password" required><br><br>
        
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms and Conditions</a>.</label><br>
        </div><br><br>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </div></th>
</table></center>
</body>
</html>
